<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celonis Parquet Uploader</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify_content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
        }
        input[type="text"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .progress {
            color: #004085;
            background-color: #cce5ff;
            border: 1px solid #b8daff;
        }
        .result-item {
            margin: 5px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Celonis Parquet Uploader</h2>
        <form id="uploadForm">
            <div class="form-group">
                <label for="base_url">Base URL</label>
                <input type="text" id="base_url" name="base_url" placeholder="e.g., https://your-team.celonis.cloud" required>
            </div>
            <div class="form-group">
                <label for="pool_id">Pool ID</label>
                <input type="text" id="pool_id" name="pool_id" placeholder="Enter Data Pool ID" required>
            </div>
            <div class="form-group">
                <label for="api_key">API Key</label>
                <input type="password" id="api_key" name="api_key" placeholder="Enter API Key" required>
            </div>
            <div class="form-group">
                <label for="file">Select File (CSV, Excel, etc.)</label>
                <input type="file" id="file" name="file" accept=".csv,.txt,.tsv,.xls,.xlsx" required>
            </div>
            <button type="submit" id="submitBtn">Upload & Push</button>
        </form>

        <div id="status"></div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const statusDiv = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset status
            statusDiv.style.display = 'block';
            statusDiv.className = 'progress';
            statusDiv.innerHTML = 'Processing... Please wait (Converting & Uploading)';
            submitBtn.disabled = true;

            const formData = new FormData(form);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    statusDiv.className = 'success';
                    statusDiv.innerHTML = `
                        <strong>File upload successfully!</strong><br>
                        <div class="result-item">Target Name: ${result.target_name}</div>
                        <div class="result-item">Rows Processed: ${result.row_count}</div>
                    `;
                } else {
                    throw new Error(result.error || 'Unknown error occurred');
                }
            } catch (error) {
                statusDiv.className = 'error';
                statusDiv.textContent = `Error: ${error.message}`;
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
